<footer class="site-footer">

  <div class="site-copy">&copy; {{ site.time | date: '%Y' }}<span class="site-author">{{ site.author }}</span></div>

 <div class="site-links">
  <div class="site-contact">
    <ul>
      <li><a href="{{ '/privacy-policy/' | relative_url }}">Privacy Policy</a></li>
      <li><a href="{{ '/disclaimer/' | relative_url }}">Disclaimer</a></li>
      <li><a href="{{ '/terms-of-service/' | relative_url }}">Terms of Service</a></li>
      <li><a href="{{ '/contact/' | relative_url }}">Contact Us</a></li>
      <li><a href="{{ '/sitemap.xml' | absolute_url }}">Sitemap</a></li>
    </ul>
  </div>
</div>

    <div class="site-source">
      <ul>
        <li><a target="_blank" href="https://github.com/{{ site.github_username }}/{{ site.github_source }}">Source</a></li>
      </ul>
    </div>
  </div>

</footer>
<!-- site-footer -->

{% if page.syntax %}
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/syntax.css">
{% endif %}

<script src="{{ site.baseurl }}/assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@19.1.3/dist/lazyload.min.js"></script>
{% if site.google_analytics %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','{{ site.baseurl }}/assets/js/analytics.js','ga');

  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');
</script>
{% endif %}
